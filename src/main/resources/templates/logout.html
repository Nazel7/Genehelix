<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-info">

            <div class="panel-heading">
                <div class="panel-title">Signed Out</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">


                <div th:object="${logoutMessage}" class="alert alert-success col-xs-offset-1 col-xs-10">
                    <p th:text="${logoutMessage}"/>
                </div>

                <!-- Login Form -->
                <Form action="#" th:action="@{/loginProcessing}" method="POST"
                      class="form-horizontal">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                        <input type="text" name="username" placeholder="username" class="form-control" disabled>
                    </div>

                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                        <input type="password" name="password" placeholder="password" class="form-control" disabled>
                    </div>

                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" style="float: left; width: 50%; text-align: center"
                                    class="btn btn-success"
                                    disabled>Login
                            </button>
                            <div style="float: right; width: 40%; margin-top: 5%" th:object="${logoutMessage}">
                                <div th:if="${logoutMessage != null}">
                                    <a th:href="@{/company-employees/employee-list}" class="btn btn-success"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div><a th:href="@{/home-page}"
                            style="margin-left: 20%; color: red; cursor: pointer"
                            onmouseover="this.style.color= 'green'; this.style.textDecorationLine= 'none'"
                            onmouseout="this.style.color= 'red'"><i>Client login panel here!</i>
                    </a>
                    </div>
                </Form>

            </div>

        </div>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        label{
            color: darkslategray;
        }
        table tbody tr td{
            padding: 12px;
            margin-bottom: 10%;

        }
    </style>
</head>

<body style="background-color: azure; align-content: center; ">
<span><img th:src="@{/images/gene-app.png}" src="../static/images/gene-app.png" width="80px" height="70px"
           style=" float: left; top: 2%; margin-bottom: 20px;position: fixed; left: 38%">
    </span>
<span style="top: 5%; width: 20%;left: 43%; position: fixed; font-size: 20px;
    color: darkslategray">Please update your details </span>
<div style="position: fixed; top: 5%; width: 100%; left: 20% ">
    <div id="loginbox" style="margin-top: 50px; "
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="Container" style=" padding: 5px; ">
            <div th:if="${updateCustomerDetail!= null}">
                <form action="#" th:action="@{/setting/updateCustomerDetails}"
                      th:object="${updateCustomerDetail}" method="POST" >
                    <input type="hidden" th:field="*{id}"/>

                    <div style="border: 1px solid aqua; background-color: white; width: 128%">
                        <table >

                            <tr class="form-group">
                                <td><label for="date1">Date:</label></td>
                                <td><input type="date" th:field="*{dateTime}" class="form-control" id="date1"
                                           placeholder="DD/MM/YYYY"></td>
                                <!--                        <td th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="*{lastName}">LastName Error-->
                                <!--                        </td>-->
                            </tr>
                            <tr class="form-group">
                                <td><label for="twitter1">Twitter:</label></td>
                                <td><input type="text" th:field="*{twitter}" class="form-control" id="twitter1"
                                           placeholder=" twitter address here"></td>

                            </tr>
                            <tr class="form-group">
                                <td><label for="linkedin1">Linkedin:</label></td>
                                <td><input type="text" th:field="*{linkedin}" class="form-control" id="linkedin1"
                                           placeholder="linkedin address here"></td>

                            </tr>
                            <tr class="form-group">
                                <td><label for="location1">Address/Location:</label></td>
                                <td><input type="text" th:field="*{homeAddress}" class="form-control" id="location1"
                                           placeholder="home address here"></td>
                            </tr>
                            <tr>
                                <td><label for="phone1">Phone:</label></td>
                                <td><input type="text" th:field="*{mobile}" class="form-control" id="phone1"
                                           placeholder="mobile number here"></td>

                            </tr>
                            <tr>
                                <td><label for="occupa">occupation:</label></td>
                                <td><input type="text" th:field="*{occupation}" class="form-control" id="occupa"
                                           placeholder="mobile number here"></td>

                            </tr>

                            <tr>
                                <td><input type="hidden" name="customerId" th:field="*{customer}"/></td>

                            </tr>

                            <tr class="form-group">
                                <td><label></label></td>
                                <td><input type="submit" value="Save" class="btn btn-primary" style="width: 100%"/></td>
                            </tr>
                            <div style="clear:both"></div>
                        </table>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>
<span style="bottom: 10%; width: 20%;left: 42%; position: fixed; font-size: 14px;
    color: darkslategray"><div style="text-align: center">
        <a class="alink">Privacy</a>
        <a class="alink">Terms & Conditions</a>
        <p style="margin-top: 2%" class="alink"><sup><img th:src="@{/images/gene-app.png}"
                                                          src="../static/images/gene-app.png"
                                                          width="24px"
                                                          height="23px"></sup>Copyright<sup>&copy;</sup> 2020. All rights Research</p>
    </div></span>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Genehelix-CM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        label{
            color: darkslategray;
        }
        table tbody tr td{
            padding: 12px;
            margin-bottom: 10%;

        }
    </style>
</head>

<body style="background-color: azure; max-width: 500px; margin: auto ">
<div style="margin-top: 10%; margin-left: 10%; width: 100%; font-size: 20px;
    color: darkslategray">My Manager Details</div>
<div style=" width: 100%;">
    <div id="loginbox" style="margin-top: 50px; ">

        <div  style=" padding: 5px; ">
            <div>

                    <div style="border: 1px solid aqua; background-color: white; width: 70%">
                        <table >

                            <tr class="form-group">
                                <td><label>First Name:</label></td>
                                <td>[[${manager.firstName}]]</td>
                            </tr>
                            <tr class="form-group">
                                <td><label>Last Name:</label></td>
                                <td>[[${manager.lastName}]]</td>

                            </tr>
                            <tr class="form-group">
                                <td><label>Email:</label></td>
                                <td>[[${manager.email}]]</td>

                            </tr>
                            <tr class="form-group">
                                <td><label>Review:</label></td>
                                <td><a th:href="@{/reviews/showFormForEmployeeCustomerReview(customerReview=${user.getId()})}"
                                       class="btn btn-primary">Review</a></td>
                            </tr>
                            <div style="clear:both"></div>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

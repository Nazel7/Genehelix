<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body style="background-color: azure; align-content: center; ">
        <span><img th:src="@{/images/gene-app.png}" src="../static/images/gene-app.png" width="80px" height="70px"
                   style=" float: left; top: 2%; margin-bottom: 20px;position: fixed; left: 38%">
    </span>
    <span style="top: 5%; width: 20%;left: 43%; position: fixed; font-size: 20px;
    color: darkslategray">Please login here</span>
<div style="position: fixed; top: 5%; width: 100%; left: 20%">
    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div th:if="${logoutMessage == null}">
                    <div class="panel-title">Sign In</div>
                </div>
                <div th:unless="${logoutMessage == null}">
                    <div class="panel-title">Signed Out</div>
                </div>

            </div>

            <div style="padding-top: 30px" class="panel-body">
                <div th:object="${logoutMessage}">
                    <div th:if="${logoutMessage != null}">
                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                            <i th:text="${logoutMessage}"/>
                        </div>

                    </div>

                </div>

                <!-- Login Form -->
                <Form action="#" th:action="@{/loginProcessing}"  method="POST"
                      class="form-horizontal">

                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div th:if="${param.error != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Invalid username and password.
                                </div>

                                <div th:if="${param.logout != null}">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out.
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div th:if="${logoutMessage == null}">
                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                            <input type="text" name="username" placeholder="username" class="form-control">
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                            <input type="password" name="password" placeholder="password" class="form-control">
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">

                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </div>
                    <div th:if="${logoutMessage != null}">
                        <!-- User name -->
                        <div style="margin-bottom: 25px; margin-left: 30%; align-content: center" class="input-group">
                            <img th:src="@{/images/logout.png}" width="110" height="110"
                                 src="../static/images/logout.png">


                        </div>


                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">

                                <a th:href="@{company-employees/employee-list}" class="btn btn-success">Admin</a>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div><a href="#"
                            style="margin-left: 25%;margin-top: 10%; color: dodgerblue; cursor: pointer" onmouseover="this.style.color= 'blue';
								this.style.textDecorationLine= 'none'"
                            onmouseout="this.style.color= 'dodgerblue'"><i>Forgot password ?</i>
                    </a><br>
                        <hr>
                        <span  ><a class="btn-sm btn-primary" style="text-decoration-line: none"
                                   th:href="@{/home-page/customer-reg}">Create Account</a></span>
                    </div>

                </Form>
                <p></p>

            </div>

        </div>

    </div>

</div>
        <span style="bottom: 16%; width: 20%;left: 39%; position: fixed; font-size: 14px;
    color: darkslategray"><div style="text-align: center">
        <a class="alink">Privacy</a>
        <a class="alink">Terms & Conditions</a>
        <p style="margin-top: 2%" class="alink"><sup><img th:src="@{/images/gene-app.png}"
                                                          src="../static/images/gene-app.png"
                                                          width="24px"
                                                          height="23px"></sup>Copyright<sup>&copy;</sup> 2020. All rights Research</p>
    </div></span>
</body>
</html>

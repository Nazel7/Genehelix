<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        label{
            color: darkslategray;
        }
        table tbody tr td{
            padding: 12px;
            margin-bottom: 10%;

        }
        .error {
            color: red
        }
    </style>
</head>
<body style="background-color: azure; align-content: center">
<div class="Container" style="position: fixed; top: 20%; width: 100%; left: 35%;">

   <span><img th:src="@{/images/gene-app.png}" src="../static/images/gene-app.png" width="80px" height="70px"
              style=" float: left; top: 12%; margin-bottom: 20px;position: fixed; left: 35%">
    </span>
    <span style="top: 17%; width: 20%;left: 41%; position: fixed; font-size: 20px;
    color: darkslategray">Please update your details </span>

<div>

</div>
    <div style=" padding: 5px ">
        <form action="#" th:action="@{/home-page/reg-customer}"
              th:object="${homeRegCustomer}"
              method="POST" style="width: 50%">
            <i class="error">This is available for only new customers</i>
            <br>
            <h5>Save New Reg Customer for Employee [[${id}]]</h5>
            <input type="hidden" th:field="*{id}"/>
            <table style="width: 50%; background-color: white; padding: 10px">
                <tbody>
                <tr>
                    <td><input type="text" th:field="*{firstName}" class="form-control"
                               placeholder="First name here"></td>
                    <td th:if="${#fields.hasErrors('firstName')}" class="error" th:errors="*{firstName}">firstName
                        Error
                    </td>
                </tr>
                <tr>
                    <td><input type="text" th:field="*{lastName}" class="form-control"
                               placeholder="Last name here"></td>
                    <td th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="*{lastName}">lastName Error
                    </td>
                </tr>
                <tr>
                    <td><input type="email" th:field="*{email}" class="form-control"
                               placeholder="Email here"></td>
                    <td th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}">email Error
                    </td>
                </tr>
                <tr>
                    <td><input type="email"  class="form-control" name="confirmEmail"
                               placeholder="Confirm email here" required></td>
                </tr>
                <tr>
                    <td>
                        <select class="form-control" id="hc-services" name="employeeValue">
                            <option  th:type="${employeeList.email}"
                                     th:each="employeeList: ${employeeLists}"
                                     th:value="${employeeList.email}"
                                     th:text="${employeeList.email}"></option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td><input type="password"  class="form-control" name="password"
                               placeholder="Enter password here" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save" class="btn btn-primary" style="width: 100%"
                               onclick="if(!(confirm('Are you sure to save? you cannot edit after saving!'))) return false;"/>
                    </td>
                </tr>
                <div style="clear:both"></div>

                </tbody>
            </table>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genehelix-Add Employee</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        label{
            color: darkslategray;
        }
        table tbody tr td{
            padding: 12px;
        }
        .error {
            color: red
        }
    </style>
</head>
<body style="background-color: azure;max-width: 500px; margin: auto; overflow: auto">
<div>

    <div style="width: 100%; ">
        <div style="margin-top: 1%; width: 80%;  font-size: 20px; float: left;
           color: darkslategray"><p><img th:src="@{/images/gene-app.png}" src="../static/images/gene-app.png"
                                         width="80px" height="70px"
                                         style=" float: left; ; margin-bottom: 10px; margin-left: 5%;"></p>
            <p style="font-size: 16px">Please update your details</p></div>
        <div style="margin-top: 1%; margin-left: 10%; background-color: white; border: 1px solid aqua; overflow-x: auto;
        white-space: nowrap; float:left;">
            <form action="#" th:action="@{/company-employees/postEmployee}" th:object="${employee}" method="POST"
                  style="padding: 10px">
                <br>
                <h5 style="margin-left: 1%">Save Employee </h5>
                <input type="hidden" th:field="*{id}"/>
                <table style="width: 100%">
                    <tbody style=" overflow: auto; width: 100%;">
                    <tr>
                        <td><input type="text" th:field="*{firstName}" class="form-control"
                                   placeholder="first name here"></td>
                        <td th:if="${#fields.hasErrors('firstName')}" class="error" th:errors="*{firstName}">FirstName
                            Error
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" th:field="*{lastName}" class="form-control"
                                   placeholder="last name here"></td>
                        <td th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="*{lastName}">LastName Error
                        </td>
                    </tr>
                    <tr>
                        <td><input type="email" th:field="*{email}" class="form-control" placeholder="email here"></td>
                        <td th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}">Email Error</td>
                    </tr>
                    <tr>
                        <td><input type="email" name="cEmail"  class="form-control"
                                   placeholder="confirm email here" required></td>
                    </tr>
                    <tr>
                        <td><input type="password"  name="password"  class="form-control"
                                   placeholder=" passcode here" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><input type="submit" value="Submit" class="btn btn-primary" style="width: 100%"
                                   onclick="if(!(confirm('Are you sure to save? you cannot edit after saving!'))) return false;"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>


    <div>
    </div>

</div>

</body>
</html>
